name: Code quality Checks
on:
push:
  branches:
    - dev
  pull_request:
    branches:
        - main
jobs:
  runs-on: ubuntu-latest
  steps:
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: Set up Node.jobs
      uses: actions/setup-node@v2
      with:
        node-version: "22"

    - name: Install dependencies
      run: npm Install
    - name: Format Code
      run: npm run Format
    - name: Lint Code
      run: npm run Lint
    - name: Build Project
      run: npm run build